<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .container { background: white; padding: 40px; border-radius: 10px; width: 50%; margin: auto; }
        input[type="file"], button { margin-top: 20px; padding: 10px; }
        ul { text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Analyzer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="resume" required><br>
            <button type="submit">Analyze Resume</button>
        </form>

        {% if submitted %}
            <h2>Matching Score: {{ match }}%</h2>
            <h3>Suggestions to Improve:</h3>
            <ul>
                {% for s in suggestions %}
                    <li>{{ s }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
